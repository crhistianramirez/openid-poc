<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         /**
         * Please review these settings to ensure they match what you have in your marketplace
         */
        const ORDERCLOUD_CLIENT_ID=""
        const ORDERCLOUD_BASE_API_URL='https://sandboxapi.ordercloud.io'
        const ORDERCLOUD_OPEN_ID_CONNECT_ID="google"
        const ORDERCLOUD_ROLES=['Shopper'];
        if(!ORDERCLOUD_CLIENT_ID) {
            alert('Please define the ORDERCLOUD_CLIENT_ID, check out the README.md')
        }
        
        const queryString = window.location.search;
        const queryParams = new URLSearchParams(queryString);
        const orderCloudToken = queryParams.get('token');
        const idpToken = queryParams.get('idpToken');
        if(!orderCloudToken) {
            const openidurl = `${ORDERCLOUD_BASE_API_URL}/ocrplogin?id=${ORDERCLOUD_OPEN_ID_CONNECT_ID}&cid=${ORDERCLOUD_CLIENT_ID}&roles=${ORDERCLOUD_ROLES.join(' ')}`;

            // kickstart openid connect flow
            console.log(openidurl);
            window.location.href = openidurl;
        } else {
            alert(`Success! You're logged and your ordercloud token is:\n\n${orderCloudToken} \n\n and your IDP token is: \n\n ${idpToken}`);
        }
    </script>
</body>
</html>
